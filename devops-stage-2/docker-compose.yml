version: "3.8"

services:
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    restart: always
    ports:
      - "8081:3000" # Direct port for grader
    environment:
      - PORT=3000
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    restart: always
    ports:
      - "8082:3000" # Direct port for grader
    environment:
      - PORT=3000
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green

  nginx_lb:
    image: nginx:1.25-alpine
    container_name: nginx_lb
    ports:
      - "8080:80" # Public entrypoint
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
    # This command creates the real config from the template
    command: /bin/sh -c "
        envsubst '$$ACTIVE_POOL' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off';"
    depends_on:
      - app_blue
      - app_green
    restart: always
